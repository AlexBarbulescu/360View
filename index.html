<title>360 View Cartoon Cars</title>
<link href='style.css' rel='stylesheet' type='text/css'>
<script src='js/jquery-1.9.1.min.js' type='text/javascript'></script>
<script src='js/jquery.reel.js' type='text/javascript'></script>
<center>

    <img src="LamborghiniGallardo/turntable000.jpg" width="500" height="500" class="reel" id="image"
	data-images="LamborghiniGallardo/turntable###.jpg|000..059"
	data-speed="0.3"
	data-cursor="auto"
	data-preloader="0"
	data-draggable="true"
	data-inversed="true">
	
    <div class="reel-annotation" id="polycount"
	data-x="0"
	data-y="0"
	data-for="image">
		<img src="polycountlamborghini.png">
	</div>
	
    <div class="reel-annotation" id="polycountbutton"
	data-x="15"
	data-y="430"
	data-draggable="false"
	data-for="image"><a onclick="toggle_visibility('polycount');">
		<img draggable="false" src="polycountbutton.png"></a>
	</div>
	
    <div class="reel-annotation" id="view360"
	data-x="15"
	data-y="450"
	data-draggable="false"
	data-for="image">
		<div id="singleButton">
			<img draggable="false" src="360view.png">
		</div>
	</div>

    <div class="reel-annotation" id="watermark"
	data-x="360"
	data-y="460"
	data-draggable="false"
	data-for="image">
		<img src="logo.png">
    </div>
	
    <div id="carLogo">
		<img draggable="false" src="lamborghini.png">
    </div>
	

	
	
	
	<script>
	
	function toggle_visibility(id) {
	var e = document.getElementById(id);
	
	if(e.style.visibility == 'hidden')
		e.style.visibility = 'visible';
	else
		e.style.visibility = 'hidden';
	}
	
	
var state = false;

$('#singleButton').click(function(){
    if(!state){
        $('#image').reel('images', 'LamborghiniGallardo/turntable###.jpg|000..059');
    }
    else {
        $('#image').reel('images', 'LamborghiniGallardoUV/turntable###.jpg|000..059');
    }

    state = !state;
});


    </script>

</center>
